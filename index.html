<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="body">
    <main class="main">
      <div class="main__content">
        <div class="display">0</div>
        <button class="calc__btn calc__btn--clear" type="button">AC</button>
        <button class="calc__btn calc__btn--sign" id="sign" type="button">+/-</button>
        <button class="calc__btn calc__btn--percent" id="percent" type="button">%</button>
        <button
          class="calc__btn calc__btn--division"
          id="operator"
          type="button">/</button>
        <button class="calc__btn" id="operand" type="button">7</button>
        <button class="calc__btn" id="operand" type="button">8</button>
        <button class="calc__btn" id="operand" type="button">9</button>
        <button
          class="calc__btn calc__btn--multiplication"
          id="operator"
          type="button">*</button>
        <button class="calc__btn" id="operand" type="button">4</button>
        <button class="calc__btn" id="operand" type="button">5</button>
        <button class="calc__btn" id="operand" type="button">6</button>
        <button
          class="calc__btn calc__btn--substraction"
          id="operator"
          type="button">-</button>
        <button class="calc__btn" id="operand" type="button">1</button>
        <button class="calc__btn" id="operand" type="button">2</button>
        <button class="calc__btn" id="operand" type="button">3</button>
        <button
          class="calc__btn calc__btn--addition"
          id="operator"
          type="button">+</button>
        <button class="calc__btn" id="zero" type="button">0</button>
        <button class="calc__btn calc__btn--decimal" type="button">.</button>
        <button class="calc__btn calc__btn--equals" id="operator" type="button">=</button>
      </div>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
